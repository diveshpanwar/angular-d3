<div class="row mt-3">
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('bar-chart')">
        <mat-icon class="large-icon">bar_chart</mat-icon>
    </mat-card>
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('area-chart')">
        <mat-icon class="large-icon">show_chart</mat-icon>
    </mat-card>
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('buble-chart')">
        <mat-icon class="large-icon">bubble_chart</mat-icon>
    </mat-card>
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('pie-chart')">
        <mat-icon class="large-icon">pie_chart</mat-icon>
    </mat-card>
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('heat-map')">
        <mat-icon class="large-icon">border_all</mat-icon>
    </mat-card>
    <mat-card class="col-3 ml-3 mr-3 mt-3 text-center pointer" (click)="openLink('box-plot')">
        <mat-icon class="large-icon">graphic_eq</mat-icon>
    </mat-card>
</div>
